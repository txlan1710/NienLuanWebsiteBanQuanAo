<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Slider Login / Registration Form</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="Register.css" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form
          action="#"
          onsubmit="return validate_Register()"
          name="register"
        >
          <h1>Đăng ký</h1>
          <input id="inputName" type="text" placeholder="Họ và tên" />
          <p id="errorName" class="error"></p>
          <input id="inputEmail" type="email" placeholder="Email" />
          <p id="errorEmail" class="error"></p>
          <input id="inputPhone" type="number" placeholder="Số điện thoại" />
          <p id="errorPhone" class="error"></p>
          <input id="inputPass" type="password" placeholder="Mật khẩu" />
          <p id="errorPass" class="error"></p>
          <button>Đăng ký</button>
        </form>
      </div>
      <div class="form-container login-container">
        <form action="#" onsubmit="return validation_Login()">
          <h1>Đăng nhập</h1>
          <input id="inputEmail_login" type="email" placeholder="Email" />
          <p id="errorEmail_Login" class="error"></p>
          <input id="inputPass_Login" type="password" placeholder="Password" />
          <p id="errorPass_Login" class="error"></p>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label>Nhớ mật khẩu</label>
            </div>
            <div class="pass-link">
              <a href="#">Quên tài khoản</a>
            </div>
          </div>
          <button id="btnDangnhap" ">Đăng nhập</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Xin chào <br />
              bạn
            </h1>
            <p>Nếu bạn đã có tài khoản, hãy đăng nhập ở đây.</p>
            <button class="ghost" id="login">
              Đăng nhập
              <i class="lni lni-arrow-left login"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">
              Xin chào <br />
              bạn
            </h1>
            <p>Nếu bạn chưa có một tài khoản hãy nhấn vào đây</p>
            <button class="ghost" id="register">
              Đăng ký
              <i class="lni lni-arrow-right register"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="kiemtra.js"></script>
  </body>
</html>
